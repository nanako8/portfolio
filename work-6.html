      <h1>ポスター「Feast with URUSHI」</h1>
      <p>　２０２３年１０月から１１月にかけて、学校の実習の課題でポスターを制作しました。
        「外国人観光客に日本の食文化を伝える」というテーマにおいて、私は漆塗りの食器に注目してデザインを考えました。
        無駄のないデザインと統一感のある色遣いを意識して制作しました。使用したツールは主にIllustratorです。
      </p>
